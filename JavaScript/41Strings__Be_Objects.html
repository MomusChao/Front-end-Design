<!-- Be Objects -->

<!--Strings Can be Objects-->
<!DOCTYPE html>
<html lang="en">
<body>
<p id="demo"></p>

<script>
    var x = "Momus";              // x is a string
    var y = new String("Eva");  // y is an object

    document.getElementById("demo").innerHTML =
            typeof x + "<br>" + typeof y;
</script>

</body>
</html>
