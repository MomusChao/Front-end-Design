<!-- Create an object  -->

<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>
    var person = {
        firstName : "Momus",
        lastName  : "Chao",
        age       : 18,
        eyeColor  : "Brown"
    };

    document.getElementById("demo").innerHTML =
            person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
