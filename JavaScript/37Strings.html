<!-- Create an String -->

<!-- JavaScript strings are used for storing and manipulating text.-->
<!DOCTYPE html>
<html lang="en">
<body>
<p id="demo"></p>

<script>

    var carName1 = "Momus Car";
    var carName2 = 'Eva Car';

    document.getElementById("demo").innerHTML =
            carName1 + "<br>" + carName2;

</script>
</body>
</html>
