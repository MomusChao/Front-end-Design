<!-- Break  -->

<!DOCTYPE html>
<html>

<head>
    <TITLE> Break </TITLE>
</head>

<body>

<p id="demo"></p>

<script>
    var text = "";
    var i;
    for (i = 0; i < 10; i++) {
        if (i === 3) { break; }
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
