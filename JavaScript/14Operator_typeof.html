<!-- Operator 6: typeof  -->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript typeof</h2>
<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML =
            typeof "" + "<br>" +
            typeof "Momus" + "<br>" +
            typeof "Momus Chao" + "<br>" +
            typeof "Momus" + "Chao"
            + "<br>" + "<br>" +

            typeof 0 + "<br>" +
            typeof 314 + "<br>" +
            typeof 3.14 + "<br>" +
            typeof (3) + "<br>" +
            typeof (3 + 4)
            + "<br>" + "<br>" +

            typeof "Momus" + "<br>" +
            typeof 3.14 + "<br>" +
            typeof true + "<br>" +
            typeof false
            + "<br>" + "<br>" +

            typeof [1,2,3,4] + "<br>" +
            typeof {name:'Momus', age:18} + "<br>" +
            typeof function myFunctiooon(){};
</script>
</body>
</html>
